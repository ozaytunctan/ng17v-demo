<div class="page">
  <h1>Books</h1>
  <div class="books-container">
    @for (book of books(); track book.id; let isFirst = $first) {
      <a class="book"
         [routerLink]="book.id"
         [relativeTo]="activeRoute"
         [state]="book">
        <img
          [attr.alt]="book.title"
          [src]="book.img"
          width="300"
          height="400"
          [style]="book.viewTransitionName"
        />
      </a>
    } @empty {
      <p> Empty Books</p>
    }
  </div>
</div>
